<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLMS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kenia&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="JavaScript/script.js.js" />
  </head>

  <body>
    <header>
      <img
        style="width: 100px; height: 100px"
        src="Images/image_01.png"
        alt=""
      />
      <h1>Online Library Management System</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Book List</h2>
          <ul id="book_01"></ul>
        </div>
        <div class="col">
          <h2>Add a New Book</h2>
          <input type="text" id="title" placeholder="Title" />
          <input type="text" id="author" placeholder="Author" />
          <button
            style="margin: 10px"
            class="btn btn-outline-success rounded-pill"
            onclick="addBook()"
          >
            Add Book
          </button>
        </div>
        <div class="col">
          <h2>Search For Books</h2>

          <input
            type="text"
            id="search"
            placeholder="Search by Title or Author"
          /><br />
          <button
            style="margin: 10px"
            class="btn btn-outline-success rounded-pill"
            onclick="searchBooks()"
          >
            Search
          </button>
          <ul id="searchlist"></ul>
        </div>
      </div>
    </div>
    <div class="container" id="team_01">
      <h2>Different Books</h2>
      <div class="row">
        <div class="col-md-4">
          <img
            style="width: 200px; height: 300px"
            src="Images/image_03.jpg"
            class="img-fluid"
            alt="Image_02"
          />
        </div>
        <div class="col-md-4">
          <img
            style="width: 200px; height: 300px"
            src="Images/image_04.jpg"
            class="img-fluid"
            alt="Image_03"
          />
        </div>
        <div class="col-md-4">
          <img
            style="width: 200px; height: 300px"
            src="Images/images (1).jpg"
            class="img-fluid"
            alt="Image_04"
          />
        </div>
      </div>
    </div>
    <h2 style="margin: 20px">Contact Us</h2>
    <p style="margin: 20px">Have questions or feedback? Contact us!</p>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button
              style="margin-top: 10px"
              type="submit"
              class="btn btn-outline-success rounded-pill"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-light py-4" id="foot">
      <div class="container mt-5" id="foot_01">
        <div class="row" id="row">
          <div class="col-md-6 offset-md-3" id="foot_02">
            <ul class="list" id="list">
              <a href="mailto:abuzaricp456@gmail.com"
                ><i class="fa-regular fa-envelope"></i
              ></a>
              <a href="https://wwww.facebook.com"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.instagram.com"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://twitter.com"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="https://telegram.org"
                ><i class="fa-brands fa-telegram"></i
              ></a>
              <a href="https://www.youtube.com"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </ul>
          </div>
        </div>
      </div>
      <h3 style="text-align: center">Developed by Abu Zar Farid&copy;</h3>
    </footer>
    <script>
      const bookList = document.getElementById("book_01");
      const titleInput = document.getElementById("title");
      const authorInput = document.getElementById("author");
      const searchInput = document.getElementById("search");
      const searchlist = document.getElementById("searchlist");
      const books = [
        { title: "The C++ Programming Language", author: "Bjarne Stroustrup" },
        { title: "The Art of Computer Programming", author: "Donald Knuth" },
        { title: "Close to the Machine", author: "Ellen Ullman" },
        {
          title: "Fundamentals of Computer Algorithms",
          author: "Ellis Horowitz",
        },
        { title: "The Art of Unix Programming", author: "Eric Raymond" },
      ];

      function addBook() {
        const title = titleInput.value;
        const author = authorInput.value;

        if (title && author) {
          const newBook = { title, author };
          books.push(newBook);
          displayBooks();
          titleInput.value = "";
          authorInput.value = "";
        }
      }

      function displayBooks() {
        bookList.innerHTML = "";
        books.forEach((book) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${book.title} by ${book.author}`;
          bookList.appendChild(listItem);
        });
      }

      function searchBooks() {
        const query = searchInput.value.toLowerCase();
        const filteredBooks = books.filter(
          (book) =>
            book.title.toLowerCase().includes(query) ||
            book.author.toLowerCase().includes(query)
        );
        searchlist.innerHTML = "";

        if (filteredBooks.length === 0) {
          bookList.textContent = "No matching books found.";
        } else {
          filteredBooks.forEach((book) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${book.title} by ${book.author}`;
            searchlist.appendChild(listItem);
          });
        }
      }

      displayBooks();
    </script>
  </body>
</html>
